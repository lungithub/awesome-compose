#
# I'm using the Awesome Compose exercises.
# This one is to sping up a PSQL server.
# I want to have a Grafana danshboard for the DB.
# Also I want to have system metrics.
#
# I added the Prometheus, Grafana and Netshoot containers.
#
# Sun 2022Dec04 18:35:39 PST
#
services:
  postgresPRIMARY:
    container_name: postgres-PRIMARY
    image: postgres:latest
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PW}
      - POSTGRES_DB=${POSTGRES_DB} #optional (specify default database instead of $POSTGRES_DB)
    ports:
      - "5432:5432"
    restart: always
  postgresSECONDARY:
    container_name: postgres-SECONDARY
    image: postgres:latest
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PW}
      - POSTGRES_DB=${POSTGRES_DB} #optional (specify default database instead of $POSTGRES_DB)
    ports:
      - "5433:5432"
    restart: always
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_MAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PW}
    ports:
      - "5050:80"
    restart: always
  netutils:
    image: nicolaka/netshoot
    container_name: netutils
    restart: on-failure
    command: ["sleep", "infinity"]
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus
      - prom_data:/prometheus
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - ./grafana:/etc/grafana/provisioning/datasources
  ubuntu2004:
    image: ubuntu:20.04
    container_name: u2004-1
    restart: on-failure
    command: ["sleep", "infinity"]      
volumes:
  prom_data:
